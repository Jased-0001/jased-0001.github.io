        <script type="text/javascript">
            window.addEventListener('load', function() { 
                    //if "redirect" in URL, redirect
                    //code recycling at its finest
                    let urlString = window.location.href;

                    let paramString = urlString.split('?')[1];
                    let queryString = new URLSearchParams(paramString);

                    for(let pair of queryString.entries()) {
                        if(pair[0] == "redirect") {
                            window.location.href = pair[1]
                        }
                    }
                
                    //add X not found!!
                    document.getElementById('resourceN').innerHTML = 
                        "<b>\"" + window.location.href + "\"</b> not found!!";
                    
                    //spin
                    let x = document.getElementById("birb");
                    let turn = 0;

                    setInterval(function() {
                        turn += 0.5;
                        x.style.transform = "rotate("+ (turn % 360) +"deg)";
                    }, 1);
                }, 
            false);
        </script>
